[application]

name="GrappleINC"
main_scene="res://Levels/GameStart.tscn"
icon="res://icon.png"

[input]

hook_aim_axis_x+=[jaxis(0, 5)]
hook_aim_axis_y+=[jaxis(0, 7)]
fire_hook=[mbutton(0, 1), jbutton(0, 5)]
move_jump=[key(Space), key(Kp 0), jbutton(0, 0), jbutton(0, 4)]
hook_aim_axis_y-=[jaxis(0, 6)]
hook_aim_axis_x-=[jaxis(0, 4)]
move_right=[key(D), key(Right), jaxis(0, 1)]
move_left=[key(A), key(Left), jaxis(0, 0)]
respawn=[key(R), jbutton(0, 2)]
give_up=[key(BackSpace), jbutton(0, 3)]

[rasterizer]

trilinear_mipmap_filter=false
